<!DOCTYPE html>
<html lang="en">
  <!-- ### Head begins here ### -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ### Bootstrap CDN insertion ### -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <title>Code Review 03 - Semintra's Burgatory</title>
  </head>

  <!-- ### Body begins here ### -->

  <body>
    <div class="container">
      <div class="row">
        <!-- ### Header begins here ### -->

        <header>
          <div class="col py-5 d-flex justify-content-center header text-light">
            Semintra's Burgatory
          </div>
        </header>
      </div>
      <div class="row m-0">
        <!-- ### Hero image begins here ### -->

        <div class="col heroImg bg-secondary"></div>
      </div>
      <div class="row m-0">
        <!-- ### Main content begins here ### -->

        <div class="col bg-white px-md-5 pb-5">
          <!-- ### Starters & Sides begin here ### -->

          <div class="row sectionTxt pt-4 pb-5">
            <div class="col d-flex justify-content-center">
              Starters & Sides
            </div>
          </div>
          <div class="row gy-4 pb-4 px-2 bg-dark">
            <div class="col-lg-3 col-md-6">
              <div class="mealBox starter1"></div>
              <div class="mealText p-2">
                <div><h5>Chicken Wings</h5></div>
                <div class="description">6-Pack with dip of choice.</div>
                <div class="description">"Do the funky chicken!"</div>
                <div class="price">€ 5.95</div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="mealBox starter2"></div>
              <div class="mealText p-2">
                <div><h5>Nacho Grande</h5></div>
                <div class="description">True mexican style.</div>
                <div class="description">"¡Ay, caramba!"</div>
                <div class="price">€ 4.95</div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="mealBox starter3"></div>
              <div class="mealText p-2">
                <div><h5>Shrimp Basket</h5></div>
                <div class="description">Delicious sea food.</div>
                <div class="description">"Just tasty!"</div>
                <div class="price">€ 6.95</div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="mealBox starter4"></div>
              <div class="mealText p-2">
                <div><h5>Caesar's Salad</h5></div>
                <div class="description">Fresh and healthy.</div>
                <div class="description">"Hail, Caesar!"</div>
                <div class="price">€ 5.95</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- ### Footer begins here ### -->
        <footer>
          <div class="col py-5 d-flex text-light justify-content-center footer">
            Semintra's Burgatory
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
